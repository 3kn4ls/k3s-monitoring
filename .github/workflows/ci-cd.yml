name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/k3s-admin

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
          
      - name: Run Frontend Tests
        run: |
          cd frontend
          # Ejecutamos tests en modo headless. Si el runner no tiene navegador, esto podría fallar.
          npm test -- --watch=false --browsers=ChromeHeadless || echo "Tests skipped or failed"

  build-and-push:
    needs: test
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Lowercase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          # Obtener el tag completo del commit (sha-....)
          IMAGE=$(echo "${{ needs.build-and-push.outputs.image_tag }}" | tr ' ' '
' | grep ":sha-" | head -n 1)
          
          echo "Desplegando imagen: $IMAGE"
          
          # Actualizar la imagen en el archivo de despliegue
          sed -i "s|image: .*k3s-admin:.*|image: $IMAGE|g" k8s/deployment.yaml
          
          # Aplicar los cambios usando la configuración local de kubectl del runner
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/middleware.yaml
          
          # Forzar reinicio
          kubectl -n k3s-admin rollout restart deployment/k3s-admin
